version: '3.8'

services:
  opentrade:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: opentrade
    restart: unless-stopped
    ports:
      - "8000:8000"      # API 服务
      - "18790:18790"    # WebSocket 网关
    environment:
      - OPENTRADE_MODE=${OPENTRADE_MODE:-paper}
      - OPENTRADE_DB_URL=postgresql+asyncpg://opentrade:password@timescaledb:5432/opentrade
      - OPENTRADE_REDIS_URL=redis://redis:6379/0
      - OPENTRADE_QDRANT_URL=http://qdrant:6333
    volumes:
      - ./config.yaml:/root/.opentrade/config.yaml:ro
      - ./data:/root/.opentrade/data
    depends_on:
      - timescaledb
      - redis
      - qdrant
    networks:
      - opentrade-net

  # TimescaleDB (时序数据库)
  timescaledb:
    image: timescale/timescaledb:latest-pg15
    container_name: opentrade-timescaledb
    restart: unless-stopped
    environment:
      - POSTGRES_USER=opentrade
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=opentrade
    volumes:
      - timescaledb-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - opentrade-net
    command: >
      postgres
      -c shared_preload_libraries=timescaledb
      -c max_connections=100

  # Redis (缓存/会话)
  redis:
    image: redis:7-alpine
    container_name: opentrade-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    networks:
      - opentrade-net

  # Qdrant (向量数据库 - 策略经验存储)
  qdrant:
    image: qdrant/qdrant:latest
    container_name: opentrade-qdrant
    restart: unless-stopped
    volumes:
      - qdrant-data:/qdrant/storage
    ports:
      - "6333:6333"
    networks:
      - opentrade-net

  # pgAdmin (数据库管理)
  pgadmin:
    image: dpage/pgadmin8:latest
    container_name: opentrade-pgadmin
    restart: unless-stopped
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@opentrade.local
      - PGADMIN_DEFAULT_PASSWORD=password
    ports:
      - "5050:80"
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    depends_on:
      - timescaledb
    networks:
      - opentrade-net

  # Frontend (可选 - Next.js Web 面板)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: opentrade-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://opentrade:8000
    depends_on:
      - opentrade
    networks:
      - opentrade-net

volumes:
  timescaledb-data:
  redis-data:
  qdrant-data:
  pgadmin-data:

networks:
  opentrade-net:
    driver: bridge
